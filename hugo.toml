baseURL = 'https://pulcinello.github.io'
languageCode = 'en-us'
title = 'the cold comfort'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
# description = "A Tech Blog"

# Appearance settings
theme = 'light'
colorPalette = 'eink'
hideHeader = false
showFooter = false

# Intro on main page, content is markdown
# homeIntroTitle = 'Hi!'
homeIntroContent = """
> There is a time for reciting poems and a time for fists.
"""

# Collection to display on home
homeCollectionTitle = 'posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = false
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
noClasses = false
